<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="container">
    <article class = "central-container">
        <figure class = "banner-img">
        </figure>
        <div class="banner-info">
          <p class="info-text banner-text">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="info-text description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL</p>
          
          <div class="price-container">
            <p class="bold-price">$149.99</p>
            <p class="info-text underline-price-text">$169.99</p>
          </div>

          <button class="card-button">
            <figure>
              <img src="./images/icon-cart.svg" alt="icon-cart">
            </figure>
            <p class="button-text">              
              Add to Cart
            </p>
          </button>
          
        </div>

    </article>
  </section>
</body>
</html>
